<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>H5微信场景--zhaozhuo</title>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript">
    !function(a){function b(){var b=a.document,c=b.documentElement,d=c.getBoundingClientRect().width;document.documentElement.style.fontSize=100*(d/640)+"px"}window.addEventListener("DOMContentLoaded",function(){b()},!1),window.addEventListener("resize",function(){b()}),b()}(window);
    </script>  
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide page1">
				<div class="start ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
					<img src="images/xj1.gif">
				</div>
				<div class="xiangjiao ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
					<img src="images/xj2.gif">
				</div>
			</div>
			<div class="swiper-slide page2">
				<div class="wenzi1 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="images/page2-wenzi1.gif">
				</div>
				<div class="wenzi2 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
					<img src="images/page2-wenzi2.png">
				</div>
				<div class="img ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.7s" swiper-animate-delay="1s">
					<img src="images/page2-img_11.jpg">
				</div>
				<div class="wenzi3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
					<img src="images/page2-wenzi3.png">
				</div>
				<div class="wenzi4 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.7s">
					<img src="images/page2-wenzi4.png">
				</div>
			</div>
			<div class="swiper-slide page3">
				<div class="ani img" swiper-animate-effect="fadeIn" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s"></div>
				<div class="ani wenzi1" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
				<div class="ani wenzi2" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
				<div class="ani wenzi3" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
			</div>
			<div class="swiper-slide page4">
				<ul class="img-list">
					<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
						<img src="images/page4-img1_03.jpg" alt="">
					</li>
					<li class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
						<img src="images/page4-img2_05.jpg" alt="">
					</li>
					<li class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
						<img src="images/page4-img3_07.jpg" alt="">
					</li>
				</ul>
				<div class="jieshao ani wenzi1" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
				<div class="jieshao ani wenzi2" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
				<div class="jieshao ani wenzi3" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
				<div class="jieshao ani wenzi4" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
				<div class="jieshao ani wenzi5" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s"></div>
				<div class="jieshao ani wenzi6" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s"></div>
			</div>
			<div class="swiper-slide page5">
				<div class="ani img1 img" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
				<div class="ani img2 img" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
				<div class="ani img3 img" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"></div>
				<div class="ani wenzi1" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
				<div class="jieshao ani wenzi2" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
				<div class="jieshao ani wenzi3" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
				<div class="jieshao ani wenzi4" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
				<div class="jieshao ani wenzi5" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.4s"></div>
				<div class="jieshao ani wenzi6" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.6s"></div>
			</div>
			<div class="swiper-slide page6">
				<div class="ani img1 img" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
				<div class="ani img2 img" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
				<div class="ani img3 img" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
				<div class="ani wenzi1" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
				<div class="jieshao ani wenzi2" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
				<div class="jieshao ani wenzi3" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
				<div class="jieshao ani wenzi4" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"></div>
				<div class="jieshao ani wenzi5" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.4s"></div>
				<div class="jieshao ani wenzi6" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.6s"></div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>



	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			
			var mySwiper = new Swiper ('.swiper-container', {
				direction:"vertical",
				pagination:'.swiper-pagination',
				loop:true,

			  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
			})  
		}
	</script>
</body>
</html>
